<!-- buy.html - شراء الجواهر -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شراء الجواهر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>شراء الجواهر</h2>
  <form>
    <label for="uid">معرف اللاعب (UID):</label>
    <input type="text" id="uid" name="uid" required>

    <label for="diamonds">اختر عدد الجواهر:</label>
    <select id="diamonds" name="diamonds">
      <option value="100">100 - 2700 SDG</option>
      <option value="200">200 - 5000 SDG</option>
      <option value="530">530 - 14000 SDG</option>
      <option value="1160">1160 - 27000 SDG</option>
    </select>

    <button type="submit">تأكيد الطلب</button>
  </form>
</body>
  </html>
